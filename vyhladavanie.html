<html lang="sk">

    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; }

    input {
      width: 100%;

      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      margin: 10px 0;
      padding: 10px;
      border-left: 4px solid #003366;
      background: #f9f9f9;
    }
  </style>
</head>
<body>


<nav style="background:#003366;padding:10px;">
  <div style="max-width:960px;margin:auto;display:flex;gap:20px;">
    <a href="index.html" class="nav-link">Domov</a>
    <a href="o-mne.html" class="nav-link">O mne</a>

  </div>

<script>
  const links = document.querySelectorAll('.nav-link');
  const path = window.location.pathname.split("/").pop();
  links.forEach(link => {{
    if(link.getAttribute("href") === path) {{
      link.style.color = "#f9a825";
      link.style.fontWeight = "bold";
    }} else {{
      link.style.color = "#ffffff";
    }}
  }});
</script>


<h1>Vyhľadávanie na stránke</h1>

<div class="container">
  <input type="text" id="searchInput" placeholder="Zadajte hľadaný výraz...">
  <div id="results"></div>
</div>

<script>
const content = [
  { page: "index.html", text: "Vitajte na stránke Filipa Urbánoša – mladý slovenský tenista" },
  { page: "o-mne.html", text: "Filip Urbánoš, trénuje v Barcelona Tennis Academy" },
  { page: "turnaje.html", text: "ITF turnaje, J30, J60, Slovensko, Španielsko" },
  { page: "kariera.html", text: "Vicemajster Slovenska, medzinárodné turnaje, ITF Junior Tour" },
  { page: "statistiky.html", text: "ITF rebríček, výhry, prehry, úspešnosť" },
  { page: "sponzorsky-profil.html", text: "Podporte mladý tenisový talent – PDF profil" },
  { page: "fanusikovia.html", text: "Napíšte Filipovi správu – formulár pre fanúšikov" }
];

document.getElementById("searchInput").addEventListener("input", function() {
  const query = this.value.toLowerCase();
  const results = document.getElementById("results");
  results.innerHTML = "";
  if (query.length < 2) return;

  const matches = content.filter(c => c.text.toLowerCase().includes(query));
  matches.forEach(m => {
    const div = document.createElement("div");
    div.className = "result";
    div.innerHTML = `<strong><a href="${m.page}">${m.page.replace(".html", "")}</a></strong><br>${m.text}`;
    results.appendChild(div);
  });
});
</script>

</body>
</html>
