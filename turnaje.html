    th, td {
      border: 1px solid #ccc;

<div style="max-width:960px;margin:auto;padding:20px;">
  <h1>Turnaje 2025</h1>
  <p>Prehľad plánovaných a odohraných turnajov:</p>
  <table id="calendar">
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Turnaj</th>
        <th>Miesto</th>
        <th>Výsledok</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dynamicky vygenerované riadky -->
    </tbody>
  </table>
</div>

<footer>
  &copy; 2025 Filip Urbánoš | Sleduj ma na Instagrame
</footer>

<script>
  const turnaje = [
    { datum: "2025-03-15", nazov: "ITF J30 Bratislava", miesto: "Slovensko", vysledok: "1. miesto" },
    { datum: "2025-04-10", nazov: "ITF J60 Barcelona", miesto: "Španielsko", vysledok: "Semifinále" },
    { datum: "2025-05-02", nazov: "Slovenský pohár juniorov", miesto: "Trnava", vysledok: "Víťaz" },
    { datum: "2025-06-05", nazov: "ITF J100 Milano", miesto: "Taliansko", vysledok: "Štvrťfinále" },
  ];

  const tbody = document.querySelector("#calendar tbody");

  turnaje.forEach(t => {
    const row = document.createElement("tr");
    row.innerHTML = `<td>${t.datum}</td><td>${t.nazov}</td><td>${t.miesto}</td><td>${t.vysledok}</td>`;
    tbody.appendChild(row);
  });
</script>

</body>
