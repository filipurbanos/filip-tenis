const tbody = document.getElementById("turnaje-telo");

function exportICS() {
  const ics = [
    "BEGIN:VCALENDAR",
    "VERSION:2.0",
    "PRODID:-//FilipUrbÃ¡nos//Turnaje//SK"
  ];
  turnaje.forEach((t, i) => {
    const dt = t.datum.replace(/-/g, "");
    ics.push("BEGIN:VEVENT");
    ics.push("UID:turnaj" + i + "@filipurbanos.sk");
    ics.push("DTSTAMP:" + dt + "T080000Z");
    ics.push("DTSTART;VALUE=DATE:" + dt);
    ics.push("SUMMARY:" + t.nazov + " â€“ " + t.miesto);
    ics.push("DESCRIPTION:VÃ½sledok: " + t.vysledok);
    ics.push("END:VEVENT");
  });
  ics.push("END:VCALENDAR");
  const blob = new Blob([ics.join("\r\n")], { type: "text/calendar" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "filip_turnaje.ics";
  link.click();
}
