<div style="max-width:960px;margin:auto;padding:20px;">
  <h1>Turnaje 2025</h1>
  <input type="text" id="searchInput" placeholder="Filtrovať podľa názvu alebo miesta...">
  <table id="calendar">
    <thead>
      <tr>
        <th>Dátum</th>
        <th>Turnaj</th>
        <th>Miesto</th>
        <th>Výsledok</th>
      </tr>
    </thead>
    <tbody>
      <!-- Riady sa dynamicky doplnia -->
    </tbody>
  </table>
</div>

<footer style="background:#003366;color:white;text-align:center;padding:20px;margin-top:40px;">
  &copy; 2025 Filip Urbánoš | Sleduj ma na Instagrame
</footer>


<script>
  const turnaje = [
    { datum: "2025-03-15", nazov: "ITF J30 Bratislava", miesto: "Slovensko", vysledok: "1. miesto" },
    { datum: "2025-04-10", nazov: "ITF J60 Barcelona", miesto: "Španielsko", vysledok: "Semifinále" },
    { datum: "2025-05-02", nazov: "Slovenský pohár juniorov", miesto: "Trnava", vysledok: "Víťaz" },
    { datum: "2025-06-05", nazov: "ITF J100 Milano", miesto: "Taliansko", vysledok: "Štvrťfinále" },
  ];

  const tbody = document.querySelector("#calendar tbody");
  const searchInput = document.getElementById("searchInput");

  function renderTable(data) {
    tbody.innerHTML = "";
    data.forEach(t => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${t.datum}</td><td>${t.nazov}</td><td>${t.miesto}</td><td>${t.vysledok}</td>`;
      tbody.appendChild(row);
    });
  }

  searchInput.addEventListener("input", () => {
    const term = searchInput.value.toLowerCase();
    const filtered = turnaje.filter(t =>
      t.nazov.toLowerCase().includes(term) || t.miesto.toLowerCase().includes(term)
    );
    renderTable(filtered);
  });

  renderTable(turnaje);
</script>

</body>
